<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        <h3>Papier//Kamień//Nożyce</h3>
    </div>
    <div class="container">
        <div class="rules">
            <p>Podejmij wyzwanie walki z komputerem! Jak myślisz kto będzie lepszy?</p>
        </div>
        <div class="result-section">
            <p>gracz:</p>
            <span id="results-player"></span>
            <span id="results-computer"></span>
            <p>: komputer</p>
        </div>
    </div>
	<div class="container">
		<div class="inner-message" id="messages"></div>
        <div class="but-ons" id="buttons">
            <button class="inner-button" id="play-rock">Kamien</button>
            <button class="inner-button" id="play-paper">Papier</button>
            <button class="inner-button" id="play-scissors">Nozyce</button>
        </div>
    </div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>

</html>
